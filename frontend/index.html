<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Prediction AI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Sales Prediction AI</h1>
        <form id="prediction-form">
            <div class="form-group">
                <label for="day_of_week">Day of Week:</label>
                <select id="day_of_week" required>
                    <option value="Monday">Monday</option>
                    <option value="Tuesday">Tuesday</option>
                    <option value="Wednesday">Wednesday</option>
                    <option value="Thursday">Thursday</option>
                    <option value="Friday">Friday</option>
                    <option value="Saturday">Saturday</option>
                    <option value="Sunday">Sunday</option>
                </select>
            </div>
            <div class="form-group">
                <label for="month">Month:</label>
                <input type="number" id="month" min="1" max="12" required>
            </div>
            <div class="form-group">
                <label for="category">Category:</label>
                <input type="text" id="category" required>
            </div>
            <div class="form-group">
                <label for="store_id">Store ID:</label>
                <input type="text" id="store_id" required>
            </div>
            <div class="form-group">
                <label for="weather_condition">Weather Condition:</label>
                <input type="text" id="weather_condition" required>
            </div>
            <div class="form-group">
                <label for="avg_price">Average Price:</label>
                <input type="number" id="avg_price" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="is_weekend">Is Weekend:</label>
                <select id="is_weekend" required>
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>
            <div class="form-group">
                <label for="is_holiday">Is Holiday:</label>
                <select id="is_holiday" required>
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>
            <div class="form-group">
                <label for="promotion_active">Promotion Active:</label>
                <select id="promotion_active" required>
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>
            <div class="form-group">
                <label for="temperature">Temperature:</label>
                <input type="number" id="temperature" step="0.1" required>
            </div>
            <button type="submit">Predict Sales</button>
        </form>
        <div id="result" class="hidden">
            <h2>Predicted Sales:</h2>
            <p id="prediction-value"></p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
